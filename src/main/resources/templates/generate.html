<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mega Sena Numbers Generator</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Mega Sena Numbers Generator</h1>

    <!-- FormulÃ¡rio para solicitar o nÃºmero de apostas -->
    <form action="/generate" method="post" class="mb-4">
        <div class="row mb-3">
            <div class="col-md-4 offset-md-4">
                <label for="numberOfBets" class="form-label">Number of Bets:</label>
                <input type="number" id="numberOfBets" name="numberOfBets" min="1" max="1000" value="1" required
                       class="form-control">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Generate</button>
        </div>
    </form>

    <!-- ExibiÃ§Ã£o de mensagens de erro -->
    <div th:if="${error}" class="alert alert-danger text-center">
        <p th:text="${error}"></p>
    </div>

    <!-- Results in four columns -->
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="bet : ${bets}">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title" th:text="${bet.key}"></h6>
                    <p class="card-text" th:text="${#strings.arrayJoin(bet.value, ', ')}"></p>
                </div>
            </div>
        </div>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
